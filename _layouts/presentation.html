<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="/css/reveal.css">
    <link rel="stylesheet" href="/css/theme/black.css" id="theme">
    <link rel="stylesheet" href="/lib/css/zenburn.css">
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? '/css/print/pdf.css' : '/css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

</head>
<body>
    <div class="reveal">
        <div class="slides">
        {{ content }}
        </div>
    </div>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div class="busuanzi center " style="display:none !important">
    页阅读量:&nbsp;<span id="busuanzi_value_page_pv"></span>&nbsp;・&nbsp;
    站访问量:&nbsp;<span id="busuanzi_value_site_pv"></span>&nbsp;・&nbsp;
    站访客数:&nbsp;<span id="busuanzi_value_site_uv"></span>
</div>
        <script src="/lib/js/head.min.js"></script>
        <script src="/js/reveal.js"></script>
        <script>

            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: '/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '/js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '/js/plugin/zoom-js/zoom.js', async: true },
                    { src: '/js/plugin/notes/notes.js', async: true }
                ],

    // // 在右下角显示控制
    // controls: true,
    // // 显示演示进度条
    // progress: true,
    // // 显示当前幻灯片的页码
    // slideNumber: true,
    // // 按每张幻灯片改变浏览器的历史记录
    // history: true,
    // // 启用导航键盘快捷键
    // keyboard: true,
    // // 启用幻灯片模式概述
    // overview: true,
    // // 幻灯片垂直居中
    // center: true,
    // // 使触摸导航与触摸输入设备
    // touch: true,
    // // 循环演示
    // loop: false,
    // // 更改演示文稿的方向是RTL
    // rtl: false,
    // // 打开片段和关闭全球
    // fragments: true,
    // // 如果标记的演示文稿中嵌入的模式下运行，
    // // 即包含在屏幕的有限部分
    // embedded: false,
    // // 自动进行之间的毫秒数
    // // 下一张幻灯片，当设置为0禁用，这个值可以被覆盖
    // // 通过使用一个数据autoslide属性幻灯片上的
    // autoSlide: 0,
    // // 停止自动滑动用户输入后
    // autoSlideStoppable: true,
    // // 通过鼠标滚轮使滑动导航
    // mouseWheel: true,
    // // 隐藏移动设备上的地址栏
    // hideAddressBar: true,
    // // 打开一个iframe预览叠加链接
    // previewLinks: false,
    // // 转变风格
    // transition: 'default', // default/cube/page/concave/zoom/linear/fade/none
    // // 转换速度
    // transitionSpeed: 'default', // default/fast/slow
    // // 对于整页幻灯片的背景风格转型
    // backgroundTransition: 'default', // default/none/slide/concave/convex/zoom
    // // 幻灯片远离可见当前数量
    // viewDistance: 3,
    // // 视差背景图片
    // parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
    // // 视差背景大小
    // parallaxBackgroundSize: '' // CSS syntax, e.g. "2100px 900px"

    // 超级炫酷的效果，一张比背景大一点的图片，然后就在图片里面上下一点点的移动。
    // // Parallax background image
    // parallaxBackgroundImage: '', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

    // // Parallax background size
    // parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

    // // Number of pixels to move the parallax background per slide
    // // - Calculated automatically unless specified
    // // - Set to 0 to disable movement along an axis
    // parallaxBackgroundHorizontal: 200,
    // parallaxBackgroundVertical: 50

            });

        </script>
</body>
</html>
